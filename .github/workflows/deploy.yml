name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_LOGO_ID: ${{ secrets.VITE_CLOUDINARY_LOGO_ID }}
          VITE_CLOUDINARY_URL: ${{ secrets.VITE_CLOUDINARY_URL }}
          VITE_CLOUDINARY_WELCOME_ID: ${{ secrets.VITE_CLOUDINARY_WELCOME_ID }}
          VITE_ENV: ${{ secrets.VITE_ENV }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: knost-frontend
          directory: dist
          gitHubToken: ${{ secrets.GH_TOKEN }}
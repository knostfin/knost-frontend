<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Knost - Know Your Cost</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0c10" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="Knost — smart expense tracking, budgeting and analytics to help you master your money." />
    <meta property="og:title" content="Knost — Know Your Cost" />
    <meta property="og:description" content="Take control of your expenses, budgets, and savings with powerful insights and smart financial tools." />
    <meta property="og:image" content="/social-preview.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Knost — Know Your Cost" />
    <meta name="twitter:description" content="Take control of your expenses, budgets, and savings with powerful insights and smart financial tools." />
    <meta name="twitter:image" content="/social-preview.png" />
    <!-- Preload hero image to improve Largest Contentful Paint (if image exists) -->
    <link rel="preload" as="image" href="/welcome-illustration.png">
    <style>
      /* Prevent white flash before React/Tailwind load */
      html, body, #root {
        background: #0a0c10;
        color: #f2f6fb;
        min-height: 100%;
      }
      #preload-spinner {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: #0a0c10;
        z-index: 60;
      }
      #preload-spinner .dot {
        height: 44px;
        width: 44px;
        border-radius: 9999px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #00a86b;
        animation: spin 0.9s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- Optional: Google Analytics placeholder (replace UA/GA4 id) -->

    <link rel="apple-touch-icon" href="/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="preload-spinner"><div class="dot"></div></div>
    <div id="root"></div>
